<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>Twitter Bootstrap Grid System Example - w3resource Twitter Bootstrap Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link href="/webjars/bootstrap/2.3.1/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="/webjars/bootstrap/2.3.1/css/bootstrap-responsive.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<style>
</style>
  <script id="loginTemplate" type="text/template">
    <div id="content">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" id="login-user-name" placeholder="Email address">
        <input type="password" class="input-block-level" id="login-user-pwd" placeholder="Password">
        <button class="btn btn-primary" id="login-btn" type="button">Sign in</button>
       </form>
    </div>
  </script>
  <script id="mainTemplate" type="text/template">
    <div id="content">
      <div class="span12 text-right">
        <button class="btn btn-link" id="logout-btn" type="button">Logout</button>
      </div>
      <h1>Loggedin</h1>
    </div>
  </script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
    <div id="login-dlg"></div>
    <div id="main-content"></div>
	</div>
</div>
<script src="/webjars/jquery/1.9.1/jquery.js"></script>
<script src="/webjars/bootstrap/2.3.1/js/bootstrap.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/webjars/underscorejs/1.4.2/underscore.js"></script>
<script src="/webjars/backbonejs/0.9.9/backbone.js"></script>
<script src="/js/api-model.js"></script>
<script src="/js/login-model.js"></script>
<script src="/js/login-view.js"></script>
<script src="/js/main-model.js"></script>
<script src="/js/main-view.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
